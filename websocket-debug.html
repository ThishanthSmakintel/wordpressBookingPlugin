<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Slot Lock Debugger</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            min-height: 100vh;
        }
        .container { 
            max-width: 1200px; 
            margin: 0 auto; 
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        .header h1 { font-size: 2em; margin-bottom: 10px; }
        
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; padding: 20px; }
        .panel {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            border: 2px solid #e9ecef;
        }
        .panel h2 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.3em;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }
        
        .status {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.9em;
            margin: 5px 0;
        }
        .status.connected { background: #d4edda; color: #155724; }
        .status.disconnected { background: #f8d7da; color: #721c24; }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            margin: 5px;
            transition: transform 0.2s;
        }
        button:hover { transform: translateY(-2px); }
        button:disabled { background: #6c757d; cursor: not-allowed; opacity: 0.6; }
        
        .log {
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 15px;
            border-radius: 6px;
            height: 400px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 0.85em;
            line-height: 1.6;
        }
        .log-entry {
            margin: 5px 0;
            padding: 5px;
            border-left: 3px solid transparent;
        }
        .log-entry.success { border-color: #28a745; color: #4ade80; }
        .log-entry.error { border-color: #dc3545; color: #f87171; }
        .log-entry.info { border-color: #17a2b8; color: #60a5fa; }
        .log-entry.warning { border-color: #ffc107; color: #fbbf24; }
        
        .input-group {
            margin: 10px 0;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #495057;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            border: 2px solid #e9ecef;
            border-radius: 6px;
            font-size: 1em;
        }
        
        .locks-list {
            max-height: 300px;
            overflow-y: auto;
            background: white;
            padding: 10px;
            border-radius: 6px;
        }
        .lock-item {
            padding: 10px;
            margin: 5px 0;
            background: #f8f9fa;
            border-left: 4px solid #667eea;
            border-radius: 4px;
        }
        .lock-item.expired { border-left-color: #dc3545; opacity: 0.6; }
        
        .full-width { grid-column: 1 / -1; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🔒 WebSocket Slot Lock Debugger</h1>
            <p>Test and debug slot locking in real-time</p>
        </div>
        
        <div class="grid">
            <!-- Connection Panel -->
            <div class="panel">
                <h2>🔌 Connection</h2>
                <div class="input-group">
                    <label>WebSocket URL:</label>
                    <input type="text" id="wsUrl" value="ws://blog.promoplus.com:8080">
                </div>
                <div style="margin: 15px 0;">
                    <span id="connectionStatus" class="status disconnected">Disconnected</span>
                </div>
                <button onclick="connect()">Connect</button>
                <button onclick="disconnect()">Disconnect</button>
                <button onclick="clearLog()">Clear Log</button>
            </div>
            
            <!-- Lock Test Panel -->
            <div class="panel">
                <h2>🔒 Lock Slot Test</h2>
                <div class="input-group">
                    <label>Date (YYYY-MM-DD):</label>
                    <input type="date" id="lockDate" value="">
                </div>
                <div class="input-group">
                    <label>Time (HH:MM):</label>
                    <input type="time" id="lockTime" value="09:15">
                </div>
                <div class="input-group">
                    <label>Employee ID:</label>
                    <input type="number" id="lockEmployee" value="2">
                </div>
                <button onclick="testLock()">🔒 Lock Slot</button>
                <button onclick="testUnlock()">🔓 Unlock Slot</button>
                <button onclick="checkLocks()">📋 Check All Locks</button>
            </div>
            
            <!-- Active Locks Panel -->
            <div class="panel">
                <h2>📋 Active Locks</h2>
                <div id="locksList" class="locks-list">
                    <p style="text-align: center; color: #6c757d;">No locks loaded. Click "Check All Locks"</p>
                </div>
                <button onclick="checkLocks()">🔄 Refresh</button>
                <button onclick="clearExpiredLocks()">🗑️ Clear Expired</button>
            </div>
            
            <!-- Database Query Panel -->
            <div class="panel">
                <h2>💾 Database Query</h2>
                <button onclick="queryDatabase()">📊 Query Locks Table</button>
                <button onclick="queryAppointments()">📅 Query Appointments</button>
                <div id="dbResults" style="margin-top: 10px; padding: 10px; background: white; border-radius: 6px; max-height: 200px; overflow-y: auto;">
                    <p style="color: #6c757d;">Click a button to query database</p>
                </div>
            </div>
            
            <!-- Event Log -->
            <div class="panel full-width">
                <h2>📝 Event Log</h2>
                <div id="log" class="log"></div>
            </div>
        </div>
    </div>

    <script>
        let ws = null;
        let clientId = 'debug_' + Math.random().toString(36).substr(2, 9);

        // Initialize date
        document.getElementById('lockDate').value = getTomorrow();

        function getTomorrow() {
            const tomorrow = new Date();
            tomorrow.setDate(tomorrow.getDate() + 1);
            return tomorrow.toISOString().split('T')[0];
        }

        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            const timestamp = new Date().toLocaleTimeString();
            entry.textContent = `[${timestamp}] ${message}`;
            logDiv.appendChild(entry);
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function updateStatus(status) {
            const statusEl = document.getElementById('connectionStatus');
            statusEl.className = `status ${status}`;
            statusEl.textContent = status.charAt(0).toUpperCase() + status.slice(1);
        }

        function connect() {
            const url = document.getElementById('wsUrl').value;
            log(`Connecting to ${url}...`, 'info');
            updateStatus('connecting');

            try {
                ws = new WebSocket(url);

                ws.onopen = () => {
                    log('✅ Connected successfully', 'success');
                    updateStatus('connected');
                };

                ws.onmessage = (event) => {
                    try {
                        const data = JSON.parse(event.data);
                        log(`📨 Received: ${data.type}`, 'success');
                        
                        if (data.type === 'slot_locked') {
                            log(`🔒 Slot locked: ${data.date} ${data.time} (Employee #${data.employeeId})`, 'success');
                            log(`⏱️ Expires in: ${data.expiresIn} seconds`, 'info');
                            checkLocks();
                        } else if (data.type === 'slot_unlocked') {
                            log(`🔓 Slot unlocked: ${data.date} ${data.time}`, 'success');
                            checkLocks();
                        } else if (data.type === 'error') {
                            log(`❌ Error: ${data.message}`, 'error');
                        }
                        
                        console.log('WebSocket message:', data);
                    } catch (e) {
                        log(`📨 Received: ${event.data}`, 'info');
                    }
                };

                ws.onerror = (error) => {
                    log(`❌ WebSocket Error`, 'error');
                    log(`💡 Make sure server is running: npm run ws:start`, 'warning');
                };

                ws.onclose = () => {
                    log('🔌 Connection closed', 'warning');
                    updateStatus('disconnected');
                };
            } catch (error) {
                log(`❌ Connection failed: ${error.message}`, 'error');
                updateStatus('disconnected');
            }
        }

        function disconnect() {
            if (ws) {
                ws.close();
                ws = null;
                log('Disconnected', 'info');
            }
        }

        function send(data) {
            if (!ws || ws.readyState !== WebSocket.OPEN) {
                log('❌ Not connected to WebSocket', 'error');
                return false;
            }
            const message = JSON.stringify(data);
            ws.send(message);
            log(`📤 Sent: ${data.type}`, 'info');
            return true;
        }

        function clearLog() {
            document.getElementById('log').innerHTML = '';
            log('Log cleared', 'info');
        }

        function testLock() {
            const date = document.getElementById('lockDate').value;
            const time = document.getElementById('lockTime').value;
            const employeeId = parseInt(document.getElementById('lockEmployee').value);
            
            if (!date || !time) {
                log('❌ Please enter date and time', 'error');
                return;
            }
            
            log(`🔒 Attempting to lock: ${date} ${time} (Employee #${employeeId})`, 'info');
            
            send({
                type: 'lock_slot',
                date: date,
                time: time,
                employeeId: employeeId,
                clientId: clientId
            });
        }

        function testUnlock() {
            const date = document.getElementById('lockDate').value;
            const time = document.getElementById('lockTime').value;
            const employeeId = parseInt(document.getElementById('lockEmployee').value);
            
            if (!date || !time) {
                log('❌ Please enter date and time', 'error');
                return;
            }
            
            log(`🔓 Attempting to unlock: ${date} ${time} (Employee #${employeeId})`, 'info');
            
            send({
                type: 'unlock_slot',
                date: date,
                time: time,
                employeeId: employeeId,
                clientId: clientId
            });
        }

        async function checkLocks() {
            log('📋 Checking active locks...', 'info');
            
            try {
                const response = await fetch('http://localhost:8080/debug');
                const data = await response.json();
                
                const locksList = document.getElementById('locksList');
                locksList.innerHTML = '';
                
                if (data.selections && data.selections.length > 0) {
                    log(`Found ${data.selections.length} active selections`, 'success');
                    data.selections.forEach(lock => {
                        const div = document.createElement('div');
                        div.className = 'lock-item';
                        div.innerHTML = `
                            <strong>📅 ${lock.date} ⏰ ${lock.time}</strong><br>
                            👨‍⚕️ Employee #${lock.employeeId}<br>
                            👤 Client: ${lock.clientId}<br>
                            ⏱️ Age: ${lock.age}
                        `;
                        locksList.appendChild(div);
                    });
                } else {
                    locksList.innerHTML = '<p style="text-align: center; color: #6c757d;">No active locks</p>';
                    log('No active locks found', 'info');
                }
            } catch (error) {
                log(`❌ Failed to check locks: ${error.message}`, 'error');
                log(`💡 Make sure WebSocket server is running`, 'warning');
            }
        }

        async function queryDatabase() {
            log('💾 Querying database...', 'info');
            
            try {
                const response = await fetch('http://blog.promoplus.com/wp-json/appointease/v1/debug/locks');
                const data = await response.json();
                
                const resultsDiv = document.getElementById('dbResults');
                resultsDiv.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
                log(`✅ Database query successful`, 'success');
            } catch (error) {
                log(`❌ Database query failed: ${error.message}`, 'error');
                document.getElementById('dbResults').innerHTML = `<p style="color: #dc3545;">Error: ${error.message}</p>`;
            }
        }

        async function queryAppointments() {
            log('📅 Querying appointments...', 'info');
            
            try {
                const response = await fetch('http://blog.promoplus.com/wp-json/appointease/v1/debug/appointments');
                const data = await response.json();
                
                const resultsDiv = document.getElementById('dbResults');
                resultsDiv.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
                log(`✅ Found ${data.all_appointments?.length || 0} appointments`, 'success');
            } catch (error) {
                log(`❌ Query failed: ${error.message}`, 'error');
                document.getElementById('dbResults').innerHTML = `<p style="color: #dc3545;">Error: ${error.message}</p>`;
            }
        }

        function clearExpiredLocks() {
            log('🗑️ Clearing expired locks...', 'warning');
            // This would need a backend endpoint
            log('⚠️ Feature not implemented yet', 'warning');
        }

        // Auto-connect on load
        window.onload = () => {
            log('🚀 WebSocket Slot Lock Debugger initialized', 'success');
            log('Click "Connect" to start', 'info');
        };
    </script>
</body>
</html>

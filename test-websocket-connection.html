<!DOCTYPE html>
<html>
<head>
    <title>WebSocket Connection Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; max-width: 800px; margin: 0 auto; }
        .status { padding: 15px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        #log { background: #f5f5f5; padding: 15px; border-radius: 5px; max-height: 400px; overflow-y: auto; font-family: monospace; font-size: 12px; }
        .log-entry { margin: 5px 0; padding: 5px; border-left: 3px solid #ccc; }
        .log-success { border-left-color: #28a745; }
        .log-error { border-left-color: #dc3545; }
        .log-info { border-left-color: #17a2b8; }
    </style>
</head>
<body>
    <h1>🔌 WebSocket Connection Test</h1>
    
    <div class="status info">
        <strong>Server:</strong> ws://blog.promoplus.com:8080<br>
        <strong>Status:</strong> <span id="status">Not connected</span>
    </div>

    <div>
        <button onclick="testConnection()">🔄 Test Connection</button>
        <button onclick="sendPing()">📤 Send Ping</button>
        <button onclick="disconnect()">❌ Disconnect</button>
        <button onclick="clearLog()">🗑️ Clear Log</button>
    </div>

    <h3>Connection Log:</h3>
    <div id="log"></div>

    <script>
        let ws = null;
        const wsUrl = 'ws://blog.promoplus.com:8080';

        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const entry = document.createElement('div');
            entry.className = `log-entry log-${type}`;
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logDiv.insertBefore(entry, logDiv.firstChild);
        }

        function updateStatus(text, className) {
            const statusEl = document.getElementById('status');
            statusEl.textContent = text;
            statusEl.parentElement.className = `status ${className}`;
        }

        function testConnection() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                log('Already connected!', 'info');
                return;
            }

            log(`Connecting to ${wsUrl}...`, 'info');
            updateStatus('Connecting...', 'info');

            try {
                ws = new WebSocket(wsUrl);

                ws.onopen = () => {
                    log('✅ WebSocket connected successfully!', 'success');
                    updateStatus('Connected', 'success');
                };

                ws.onmessage = (event) => {
                    log(`📨 Received: ${event.data}`, 'info');
                    try {
                        const data = JSON.parse(event.data);
                        log(`📦 Parsed data: ${JSON.stringify(data, null, 2)}`, 'info');
                    } catch (e) {
                        // Not JSON, that's okay
                    }
                };

                ws.onerror = (error) => {
                    log(`❌ WebSocket error: ${error.message || 'Connection failed'}`, 'error');
                    updateStatus('Error', 'error');
                    console.error('WebSocket error:', error);
                };

                ws.onclose = (event) => {
                    log(`🔌 WebSocket closed (Code: ${event.code}, Reason: ${event.reason || 'No reason'})`, 'info');
                    updateStatus('Disconnected', 'error');
                };

            } catch (error) {
                log(`❌ Failed to create WebSocket: ${error.message}`, 'error');
                updateStatus('Failed', 'error');
                console.error('Connection error:', error);
            }
        }

        function sendPing() {
            if (!ws || ws.readyState !== WebSocket.OPEN) {
                log('❌ Not connected! Click "Test Connection" first.', 'error');
                return;
            }

            const message = JSON.stringify({
                type: 'ping',
                timestamp: Date.now()
            });

            ws.send(message);
            log(`📤 Sent ping: ${message}`, 'success');
        }

        function disconnect() {
            if (ws) {
                ws.close();
                ws = null;
                log('Disconnected manually', 'info');
                updateStatus('Disconnected', 'error');
            } else {
                log('Not connected', 'info');
            }
        }

        function clearLog() {
            document.getElementById('log').innerHTML = '';
            log('Log cleared', 'info');
        }

        // Auto-test on load
        window.onload = () => {
            log('Page loaded. Click "Test Connection" to start.', 'info');
        };
    </script>
</body>
</html>

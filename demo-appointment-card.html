<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Appointment Card Demo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="src/frontend.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
            padding: 40px 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .demo-container {
            max-width: 600px;
            width: 100%;
        }
        
        .demo-title {
            text-align: center;
            color: white;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 30px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <div class="demo-container">
        <h1 class="demo-title">Enhanced Appointment Card</h1>
        
        <div class="appointment-card">
            <div class="appointment-id">
                <span class="id-label">Your Booking Reference</span>
                <span class="id-number" title="Click to copy" onclick="copyToClipboard('APT-2025-BK7X9M')">APT-2025-BK7X9M</span>
            </div>
            <div class="appointment-details">
                <div class="detail-item">
                    <span class="detail-label">Service:</span>
                    <span class="detail-value">Consultation</span>
                </div>
                <div class="detail-row">
                    <span class="icon">
                        <i class="fas fa-user-md"></i>
                    </span>
                    <div>
                        <span class="label">Specialist</span>
                        <span class="value">Sarah Johnson</span>
                    </div>
                </div>
                <div class="detail-item">
                    <span class="detail-label">Date &amp; Time:</span>
                    <span class="detail-value">Wednesday, September 17, 2025 at 11:00</span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">Total:</span>
                    <span class="detail-value">$75.00</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                const idElement = document.querySelector('.id-number');
                const original = idElement.textContent;
                idElement.textContent = 'Copied!';
                idElement.style.background = 'rgba(40, 167, 69, 0.3)';
                
                setTimeout(() => {
                    idElement.textContent = original;
                    idElement.style.background = 'rgba(255,255,255,0.15)';
                }, 2000);
            });
        }
    </script>
</body>
</html>
